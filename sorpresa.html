<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>SEEEEE DAJEEEE CAMPIONI DEL MONDO!!! grazie per aver sceltola Lione s.r.l. anche questa volta üß∏üß°</title>
<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, Helvetica, sans-serif;
}

/* Testo in alto */
.titolo{
    position:fixed;
    top:20px;
    width:100%;
    text-align:center;
    z-index:101;
    font-size:32px;
    color:white;
    font-weight:bold;
    text-shadow:2px 2px 4px rgba(0,0,0,0.7);
}

/* Foto vostra */
.foto{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    border-radius:20px;
    max-width:90%;
    max-height:80%;
    z-index:100;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* Orsetti gommosi */
.orsetto{
    position:absolute;
    width:50px;
    pointer-events:none;
    top:-60px;
    animation-name:pioggia;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
    z-index:1;
}

@keyframes pioggia {
    0% { transform: translateY(-60px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>
<body>

<!-- Testo in alto -->
<div class="titolo">Tieniti pronta questo sabato alle 13:15, verr√≤ a rimorchiarti col mio bolide!!! üöóüòè</div>

<!-- Foto vostra -->
<img src="foto/nostroFoto.jpg" class="foto">

<!-- Musica -->
<audio id="musica" src="musica/canzone.mp3" autoplay loop></audio>

<script>
// Funzione che crea gli orsetti gommosi
function creaOrsetto(){
    const img = document.createElement("img");
    img.src = "foto/orsetto1.png";
    img.className = "orsetto";
    img.style.left = Math.random()*100 + "vw";
    img.style.animationDuration = (3 + Math.random()*2) + "s";
    img.style.width = (30 + Math.random()*40) + "px";
    document.body.appendChild(img);
    img.addEventListener("animationend", ()=>{
        img.remove();
    });
}

// Pioggia continua di orsetti
setInterval(creaOrsetto, 200);
</script>

</body>
</html>
