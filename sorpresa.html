<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La sorpresa! üßÅ</title>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ffb6c1,#ff69b4,#ff1493);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Jost', sans-serif;
}

/* Box centrale */
.box{
    text-align:center;
    position:relative;
    z-index:10;
}

/* Busta grande */
#busta{
    width:600px;
    max-width:90%;
    transition:transform 0.8s ease;
}

/* Frasi sopra foto */
.frase-top{
    font-size:40px;
    font-weight:700;
    color:#ff0000;
    display:none;
}

.frase-sub{
    font-size:18px;
    font-weight:700;
    color:#ffffff;
    margin-bottom:10px;
    display:none;
}

/* Contenitore foto + gatti */
.contenitore{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin-top:15px;
}

/* Foto */
#foto{
    width:240px;
    display:none;
}

/* Gatti vicini alla foto */
.gif-gatto{
    width:100px;
    display:none;
}

/* Frase bianca in basso */
.frase-bassa{
    position:absolute;
    bottom:15px;
    right:20px;
    font-size:20px;
    font-weight:700;
    color:#ffffff;
    display:none;
}

/* Bottone microfono */
#microfono{
    margin-top:25px;
    padding:12px 25px;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:50px;
    background:#ff2d2d;
    color:white;
    cursor:pointer;
}

/* Pioggia */
.pioggia{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    z-index:1;
}

/* Responsive */
@media screen and (max-width:600px){
    #busta{ width:90%; }
    .frase-top{ font-size:26px; }
    #foto{ width:180px; }
    .gif-gatto{ width:70px; }
}
</style>
</head>

<body>

<div class="box">
    <img src="foto/busta.png" id="busta">

    <div class="frase-top" id="fraseTop">
        üéâDAJEEEEE, HA DETTO SIIIIIIIIII üéâ
    </div>
    <div class="frase-sub" id="fraseSub">
        sono contento della tua scelta spontanea
    </div>

    <div class="contenitore">
        <img src="gif/gattoSinistra.png" class="gif-gatto" id="gattoSX">
        <img src="foto/vostraFoto.jpg" id="foto">
        <img src="gif/gattoDestra.png" class="gif-gatto" id="gattoDX">
    </div>

    <button id="microfono">cliccami üéôÔ∏è</button>

    <div class="frase-bassa" id="fraseBassa">
        Ti amo, il tuo pasticcins üßÅ
    </div>
</div>

<div class="pioggia"></div>

<audio id="musica" src="musica/canzone.mp3"></audio>

<script>
const microfono = document.getElementById("microfono");
const busta = document.getElementById("busta");
const foto = document.getElementById("foto");
const fraseTop = document.getElementById("fraseTop");
const fraseSub = document.getElementById("fraseSub");
const fraseBassa = document.getElementById("fraseBassa");
const gattoSX = document.getElementById("gattoSX");
const gattoDX = document.getElementById("gattoDX");
const musica = document.getElementById("musica");

microfono.addEventListener("click", ()=>{
    busta.style.transform = "rotateX(90deg)";

    setTimeout(()=>{
        busta.style.display="none";
        fraseTop.style.display="block";
        fraseSub.style.display="block";
        foto.style.display="block";
        gattoSX.style.display="block";
        gattoDX.style.display="block";
        fraseBassa.style.display="block";
        musica.play();
        startPioggia();
    },700);
});

function startPioggia(){
    const immagini = ["foto/micio1.png","foto/micio2.png"];
    setInterval(()=>{
        const img = document.createElement("img");
        img.src = immagini[Math.floor(Math.random()*immagini.length)];
        img.style.position="absolute";
        img.style.top="-200px";
        img.style.left=Math.random()*window.innerWidth+"px";
        img.style.width=(120+Math.random()*80)+"px";
        document.querySelector(".pioggia").appendChild(img);

        let top=-200;
        function anim(){
            top+=3;
            img.style.top=top+"px";
            if(top<window.innerHeight) requestAnimationFrame(anim);
            else img.remove();
        }
        anim();
    },500);
}
</script>

</body>
</html>
