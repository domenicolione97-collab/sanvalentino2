<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La sorpresa! üßÅ</title>

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ffb6c1,#ff69b4,#ff1493);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Jost', sans-serif;
}

/* Box centrale */
.box{
    text-align:center;
    position:relative;
    z-index:10;
}

/* Busta iniziale */
#busta{
    width:260px;
    transition:transform 0.8s ease;
}

/* Foto nascosta */
#foto{
    width:300px;
    margin-top:20px;
    display:none;
}

/* Frase sotto foto */
.frase-principale{
    font-size:32px;
    font-weight:700;
    color:#ff0000;
    margin-top:15px;
    display:none;
}

/* Frase bianca */
.frase-bassa{
    position:absolute;
    bottom:15px;
    right:20px;
    font-size:20px;
    font-weight:700;
    color:#ffffff;
    display:none;
}

/* Bottone microfono */
#microfono{
    margin-top:25px;
    padding:12px 25px;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:50px;
    background:#ff2d2d;
    color:white;
    cursor:pointer;
}

/* Gatti laterali */
.gif-gatto{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:120px;
    display:none;
}
#gatto-sx{ left:10px; }
#gatto-dx{ right:10px; }

/* Pioggia */
.pioggia{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    pointer-events:none;
    z-index:1;
}

/* Responsive telefono */
@media screen and (max-width:600px){
    #foto{ width:220px; }
    .frase-principale{ font-size:22px; }
    .gif-gatto{ width:80px; }
}
</style>
</head>

<body>

<div class="box">
    <img src="foto/busta.png" id="busta">

    <img src="foto/vostraFoto.jpg" id="foto">

    <div class="frase-principale" id="frase">
        Tieniti pronta questo sabato alle 13:15 allora!!! ‚ù§Ô∏è
    </div>

    <button id="microfono">cliccami üéôÔ∏è</button>

    <div class="frase-bassa" id="fraseBassa">
        Ti amo, il tuo pasticcins üßÅ
    </div>
</div>

<!-- Gatti -->
<img src="gif/gattoSinistra.png" id="gatto-sx" class="gif-gatto">
<img src="gif/gattoDestra.png" id="gatto-dx" class="gif-gatto">

<!-- Pioggia -->
<div class="pioggia"></div>

<!-- Musica -->
<audio id="musica" src="musica/canzone.mp3"></audio>

<script>
const microfono = document.getElementById("microfono");
const busta = document.getElementById("busta");
const foto = document.getElementById("foto");
const frase = document.getElementById("frase");
const fraseBassa = document.getElementById("fraseBassa");
const gattoSX = document.getElementById("gatto-sx");
const gattoDX = document.getElementById("gatto-dx");
const musica = document.getElementById("musica");

microfono.addEventListener("click", ()=>{
    busta.style.transform = "rotateX(90deg)";

    setTimeout(()=>{
        busta.style.display="none";
        foto.style.display="block";
        frase.style.display="block";
        fraseBassa.style.display="block";
        gattoSX.style.display="block";
        gattoDX.style.display="block";
        musica.play();
        startPioggia();
    },700);
});

function startPioggia(){
    const immagini = ["foto/micio1.png","foto/micio2.png"];

    setInterval(()=>{
        const img = document.createElement("img");
        img.src = immagini[Math.floor(Math.random()*immagini.length)];
        img.style.position="absolute";
        img.style.top="-200px";
        img.style.left=Math.random()*window.innerWidth+"px";
        img.style.width=(120+Math.random()*80)+"px";
        document.querySelector(".pioggia").appendChild(img);

        let top=-200;
        function anim(){
            top+=3;
            img.style.top=top+"px";
            if(top<window.innerHeight) requestAnimationFrame(anim);
            else img.remove();
        }
        anim();
    },500);
}
</script>

</body>
</html>
