<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sorpresa ‚ù§Ô∏è</title>

<!-- Font romantico da San Valentino -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, Helvetica, sans-serif;
    position: relative;
}

/* Titolo in alto */
.titolo{
    position:fixed;
    top:20px;
    width:100%;
    text-align:center;
    z-index:101;
    font-size:48px;
    font-family: 'Great Vibes', cursive; /* font elegante e romantico */
    color:#FF1493; /* colore rosa intenso da San Valentino */
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

/* Foto vostra */
.foto{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    border-radius:20px;
    max-width:80%;
    max-height:60%;
    z-index:100;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* Frase piccola in basso a destra */
.frase{
    position:fixed;
    bottom:20px;
    right:20px;
    font-family: 'Dancing Script', cursive;
    font-size:20px;
    color:#FF4500; /* arancione caldo */
    text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    z-index:101;
}

/* Orsetti gommosi */
.orsetto{
    position:absolute;
    pointer-events:none;
    top:-80px;
    animation-name:pioggia;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
    z-index:1;
}

@keyframes pioggia {
    0% { transform: translateY(-80px) rotate(0deg);}
    100% { transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>
<body>

<!-- Titolo -->
<div class="titolo">Tieniti pronta questo sabato alle 13:15 allora!!!</div>

<!-- Foto vostra -->
<img src="foto/nostroFoto.jpg" class="foto">

<!-- Frase romantica piccola -->
<div class="frase">Ti amo, il tuo pasticcins üßÅ</div>

<!-- Musica -->
<audio id="musica" src="musica/canzone.mp3" autoplay loop></audio>

<script>
// Pioggia di orsetti gommosi grandi
const immaginiOrsetti = ["foto/orsetto1.png"]; // puoi aggiungerne altri se vuoi

function creaOrsetto(){
    const img = document.createElement("img");
    img.src = immaginiOrsetti[Math.floor(Math.random()*immaginiOrsetti.length)];
    img.className = "orsetto";
    img.style.left = Math.random()*100 + "vw";
    img.style.width = (60 + Math.random()*40) + "px"; // dimensione 60-100px
    document.body.appendChild(img);
    img.addEventListener("animationend", ()=>{
        img.remove();
    });
}

// Pioggia continua
setInterval(creaOrsetto, 200);
</script>

</body>
</html>
