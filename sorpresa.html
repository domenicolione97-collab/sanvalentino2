<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La sorpresa! üßÅ</title>

<!-- Font Jost -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ffb6c1,#ff69b4,#ff1493);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Jost', sans-serif;
    position: relative;
}

/* Box centrale */
.box{
    text-align:center;
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:20px;
    color:white;
    position:relative;
    z-index:10;
    max-width:90%;
}

/* Foto centrale leggermente pi√π piccola */
.foto{
    width:300px;
    max-width:80%;
    margin:20px 0;
}

/* Frase principale sotto la foto */
.frase-principale{
    font-family:'Jost', sans-serif;
    font-size:32px;
    font-weight:700;
    color:#ff0000;
    margin-bottom:20px;
}

/* Frase secondaria in basso a destra */
.frase-bassa{
    position:absolute;
    bottom:15px;
    right:20px;
    font-size:20px;
    font-weight:700;
    color:#ff69b4;
}

/* Bottone microfono */
#microfono{
    padding:12px 25px;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:50px;
    background-color:#ff2d2d;
    color:white;
    cursor:pointer;
    margin-top:15px;
    z-index:11;
    position:relative;
    transition: all 0.3s ease;
}

/* Pioggia di orsetti gommosi */
.pioggia{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
}

/* GIF dei gatti cantanti (inizialmente nascoste) */
.gif-gatto{
    position:absolute;
    width:120px;
    top:50%;
    transform:translateY(-50%);
    display:none;
}

#gatto-sinistra{
    left:10px;
}

#gatto-destra{
    right:10px;
}

/* Responsive per smartphone */
@media screen and (max-width:600px){
    .foto{
        width:200px;
    }
    .frase-principale{
        font-size:24px;
    }
    .frase-bassa{
        font-size:16px;
    }
    .gif-gatto{
        width:80px;
    }
    #microfono{
        font-size:16px;
        padding:10px 20px;
    }
}
</style>
</head>

<body>
<div class="box">
    <img src="foto/vostraFoto.jpg" alt="Noi due" class="foto">
    <div class="frase-principale">Tieniti pronta questo sabato alle 13:15 allora!!! ‚ù§Ô∏è</div>
    <button id="microfono">cliccami üéôÔ∏è</button>
    <div class="frase-bassa">Ti amo, il tuo pasticcins üßÅ</div>
</div>

<!-- GIF gatti cantanti -->
<img src="gif/gattoSinistra.gif" id="gatto-sinistra" class="gif-gatto">
<img src="gif/gattoDestra.gif" id="gatto-destra" class="gif-gatto">

<!-- Pioggia orsetti -->
<div class="pioggia"></div>

<!-- Musica -->
<audio id="musica" src="musica/canzone.mp3"></audio>

<script>
// Bottone microfono
const microfono = document.getElementById("microfono");
const musica = document.getElementById("musica");
const gattoSin = document.getElementById("gatto-sinistra");
const gattoDes = document.getElementById("gatto-destra");

microfono.addEventListener("click", ()=>{
    // Fa partire la musica
    musica.play();
    // Mostra le gif dei gatti
    gattoSin.style.display = "block";
    gattoDes.style.display = "block";
});

// Pioggia di orsetti gommosi grandi
const immaginiPioggia = ["foto/orsetto1.png","foto/orsetto2.png"];
function creaPioggia(){
    const pioggiaContainer = document.querySelector(".pioggia");
    const img = document.createElement("img");
    const scelta = immaginiPioggia[Math.floor(Math.random()*immaginiPioggia.length)];
    img.src = scelta;
    img.style.position = "absolute";
    img.style.top = "-200px";
    img.style.left = Math.random()*window.innerWidth + "px";
    img.style.width = (120 + Math.random()*80) + "px"; // 120-200px
    img.style.pointerEvents = "none";
    pioggiaContainer.appendChild(img);

    let top = -200;
    let velocita = 2 + Math.random()*3;

    function anim(){
        top += velocita;
        img.style.top = top+"px";
        if(top > window.innerHeight){
            img.remove();
        } else{
            requestAnimationFrame(anim);
        }
    }
    anim();
}
setInterval(creaPioggia, 500);
</script>
</body>
</html>
