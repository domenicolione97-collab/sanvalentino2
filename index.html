<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ciao Lavetti scriccy scroccy!!! ‚ù§Ô∏è</title>

<!-- Font Jost -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ff5f6d,#ffc371,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Jost', sans-serif;
    position: relative;
}

/* Box centrale */
.box{
    text-align:center;
    background:rgba(255,255,255,0.1);
    padding:50px;
    border-radius:20px;
    color:white;
    position:relative;
    z-index:10;
}

/* Titolo grande con sfumatura rosso ‚Üí nero */
.titolo{
    font-size:72px;
    font-weight:700;
    background: linear-gradient(to bottom, #ff0000, #000000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom:30px;
}

/* Foto del gattino pi√π grande */
.gattino{
    width:400px; /* pi√π grande */
    max-width:90%;
    margin-bottom:25px;
}

/* Testo della frase sotto la foto */
.testo{
    font-size:28px;
    margin-bottom:35px;
    color:#ff6f91; /* colore acceso ma delicato */
}

/* Pulsanti */
button{
    padding:15px 40px;
    font-size:22px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    transition: all 0.3s ease;
    position: relative;
    z-index:11;
}

/* Pulsante S√¨ rosso con scritta bianca */
#siBtn{
    background-color:#ff2d2d;
    color:white;
}

/* Pulsante No panna con scritta rossa */
#noBtn{
    background-color:#fff5e1;
    color:#ff2d2d;
}

/* Pioggia di immagini */
.pioggia{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
}
</style>
</head>

<body>
<div class="box">
    <div class="titolo">Ciao Lavetti scriccy scroccy!!!</div>
    <img src="foto/gattinoRosa.jpg" alt="Gattino con rosa" class="gattino">
    <div class="testo">Mi stavo chiedendo ecco.. se ti andasse di essere il mio Valentine? üëâüèºüëàüèº</div>
    <button onclick="location.href='sorpresa.html'" id="siBtn">S√¨</button>
    <button id="noBtn">No</button>
</div>

<!-- Contenitore per la pioggia di rose e gattini -->
<div class="pioggia"></div>

<script>
const noBtn = document.getElementById("noBtn");
const siBtn = document.getElementById("siBtn");

// Sequenza dei messaggi del pulsante No
const messaggiNo = [
    "Dai pensaci...",
    "Non te ne pentirai fidati",
    "Per favore sono un uomo innamorato",
    "E disperato",
    "Pensa ai nostri figli",
    "Pensa alle coccole",
    'Dai se clicchi "si" ti compro i sofficini',
    "Kili di sofficini",
    "Tonnellate di sofficini",
    "GALASSIE DI SOFFICINI",
    "Se sei arrivata fino a qui non √® vero amore, sappilo",
    "Non mi ami pi√π, lo sapevo",
    "Ultima chance",
    "Ok, sei una bucchina",
    "L'hai voluto tu!!!"
];

let indiceNo = 0;
noBtn.addEventListener("click", () => {
    if(indiceNo < messaggiNo.length){
        noBtn.textContent = messaggiNo[indiceNo];
        indiceNo++;
    } else {
        noBtn.style.display="none";
    }
});

// Pioggia di immagini
const immaginiPioggia = ["foto/rosa.png","foto/gattinoPiccolo.png"];
function creaPioggia(){
    const pioggiaContainer = document.querySelector(".pioggia");
    const img = document.createElement("img");
    const scelta = immaginiPioggia[Math.floor(Math.random()*immaginiPioggia.length)];
    img.src = scelta;
    img.style.position = "absolute";
    img.style.top = "-50px";
    img.style.left = Math.random()*window.innerWidth + "px";
    img.style.width = (40 + Math.random()*60) + "px"; // dimensione media
    img.style.pointerEvents = "none";
    pioggiaContainer.appendChild(img);

    let top = -50;
    let left = parseFloat(img.style.left);
    let velocita = 2 + Math.random()*3;

    function anim(){
        top += velocita;
        img.style.top = top+"px";
        if(top > window.innerHeight){
            img.remove();
        } else{
            requestAnimationFrame(anim);
        }
    }
    anim();
}
setInterval(creaPioggia, 400);
</script>
</body>
</html>
