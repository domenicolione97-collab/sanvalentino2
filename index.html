<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ciao Lavetti scriccy scroccy!!! ‚ù§Ô∏è</title>

<!-- Font romantici -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ff5f6d,#ffc371,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
    position: relative;
}

/* Box centrale */
.box{
    text-align:center;
    background:rgba(255,255,255,0.1);
    padding:40px;
    border-radius:20px;
    color:white;
    position:relative;
    z-index:10;
}

/* Titolo grande e romantico */
.titolo{
    font-size:64px;
    font-family: 'Great Vibes', cursive;
    color: #FF1493;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom:30px;
}

/* Foto del gattino pi√π grande */
.gattino{
    width:280px;
    max-width:80%;
    margin-bottom:20px;
}

/* Testo della frase */
.testo{
    font-size:26px;
    margin-bottom:30px;
    font-family: 'Dancing Script', cursive;
    color:#fff0f5;
}

/* Pulsanti */
button{
    padding:15px 35px;
    font-size:20px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    transition: all 0.3s ease;
    position: relative;
    z-index:11;
}

/* Pulsante S√¨ rosso con scritta bianca */
#siBtn{
    background-color:#ff2d2d;
    color:white;
}

/* Pulsante No panna con scritta rossa */
#noBtn{
    background-color:#fff5e1;
    color:#ff2d2d;
}

/* Pioggia */
.pioggia{
    position:absolute;
    pointer-events:none;
    top:-100px;
    animation-name:pioggia;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
    z-index:1;
}

@keyframes pioggia {
    0% { transform: translateY(-100px) rotate(0deg);}
    100% { transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>
<body>

<div class="box">
    <div class="titolo">Ciao Lavetti scriccy scroccy!!!</div>
    <img src="foto/gattinoRosa.jpg" alt="Gattino con rosa" class="gattino">
    <div class="testo">Mi stavo chiedendo ecco.. se ti andasse di essere il mio Valentine? üëâüèºüëàüèº</div>
    <button onclick="location.href='sorpresa.html'" id="siBtn">S√¨</button>
    <button id="noBtn">No</button>
</div>

<script>
// Nuova sequenza dei messaggi per il pulsante No
const messaggiNo = [
    "Dai pensaci...",
    "Non te ne pentirai fidati",
    "Per favore sono un uomo innamorato",
    "E disperato",
    "Pensa ai nostri figli",
    "Pensa alle coccole",
    "Dai se clicchi \"si\" ti compro i sofficini",
    "Kili di sofficini",
    "Tonnellate di sofficini",
    "GALASSIE DI SOFFICINI",
    "Se sei arrivata fino a qui non √® vero amore, sappilo",
    "Non mi ami pi√π, lo sapevo",
    "Ultima chance",
    "Ok, sei una bucchina",
    "L'hai voluto tu!!!"
];

const noBtn = document.getElementById("noBtn");
const siBtn = document.getElementById("siBtn");
let counter = 0;

noBtn.addEventListener("click", () => {
    if(counter < messaggiNo.length){
        noBtn.innerText = messaggiNo[counter];
        siBtn.style.transform = `scale(${1 + 0.1*counter})`;
        counter++;
    } else {
        noBtn.style.display = "none";
        siBtn.style.transform = "scale(2)";
    }
});

// Pioggia di gattini e rose (dimensione media)
const immaginiPioggia = ["foto/rosa.png","foto/gattinoPiccolo.png"]; 

function creaPioggia(){
    const img = document.createElement("img");
    img.src = immaginiPioggia[Math.floor(Math.random()*immaginiPioggia.length)];
    img.className = "pioggia";
    img.style.left = Math.random()*100 + "vw";
    img.style.width = (40 + Math.random()*40) + "px"; // 40px-80px
    document.body.appendChild(img);
    img.addEventListener("animationend", ()=> img.remove());
}

setInterval(creaPioggia, 300);
</script>

</body>
</html>
