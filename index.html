<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ciao Lavetti scriccy scroccy!!! ‚ù§Ô∏è</title>

<!-- Font Jost -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ff5f6d,#ffc371,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Jost', sans-serif;
    position: relative;
}

/* Box centrale */
.box{
    text-align:center;
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:20px;
    color:white;
    position:relative;
    z-index:10;
    max-width:90%;
}

/* Titolo con sfumatura rosso ‚Üí nero */
.titolo{
    font-size:64px;
    font-weight:700;
    background: linear-gradient(to bottom, #ff0000, #000000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    margin-bottom:20px;
}

/* Foto del gattino */
.gattino{
    width:330px;
    max-width:80%;
    margin-bottom:20px;
}

/* Testo della frase sotto la foto, in grassetto e colore acceso */
.testo{
    font-size:26px;
    font-weight:700;
    margin-bottom:30px;
    color:#ff3366;
}

/* Pulsanti */
button{
    padding:12px 30px;
    font-size:20px;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin:10px;
    transition: all 0.3s ease;
    position: relative;
    z-index:11;
}

/* Pulsante S√¨ rosso */
#siBtn{
    background-color:#ff2d2d;
    color:white;
}

/* Pulsante No panna */
#noBtn{
    background-color:#fff5e1;
    color:#ff2d2d;
}

/* Pioggia di immagini */
.pioggia{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1;
}

/* Media Query per smartphone */
@media screen and (max-width: 600px){
    .titolo{
        font-size:36px;
    }
    .gattino{
        width:200px;
    }
    .testo{
        font-size:20px;
    }
    button{
        padding:10px 20px;
        font-size:18px;
    }
}
</style>
</head>

<body>
<div class="box">
    <div class="titolo">Ciao Lavetti scriccy scroccy!!!</div>
    <img src="foto/gattinoRosa.jpg" alt="Gattino con rosa" class="gattino">
    <div class="testo">Mi stavo chiedendo ecco.. se ti andasse di essere il mio Valentine? üëâüèºüëàüèº</div>
    <button id="siBtn">S√¨</button>
    <button id="noBtn">No</button>
</div>

<div class="pioggia"></div>

<script>
const noBtn = document.getElementById("noBtn");
const siBtn = document.getElementById("siBtn");

// Sequenza messaggi pulsante No
const messaggiNo = [
    "Dai pensaci...",
    "Non te ne pentirai fidati",
    "Per favore sono un uomo innamorato",
    "E disperato",
    "Pensa ai nostri figli",
    "Pensa alle coccole",
    'Dai se clicchi "si" ti compro i sofficini',
    "Kili di sofficini",
    "Tonnellate di sofficini",
    "GALASSIE DI SOFFICINI",
    "Se sei arrivata fino a qui non √® vero amore, sappilo",
    "Non mi ami pi√π, lo sapevo",
    "Ultima chance",
    "Ok, sei una bucchina",
    "L'hai voluto tu!!!"
];

let indiceNo = 0;

// Clic su No
noBtn.addEventListener("click", () => {
    if(indiceNo < messaggiNo.length){
        noBtn.textContent = messaggiNo[indiceNo];
        noBtn.style.fontWeight = "700";
        indiceNo++;

        // Ingrosso pulsante S√¨ e scritta
        let currentWidth = parseInt(window.getComputedStyle(siBtn).width);
        let currentHeight = parseInt(window.getComputedStyle(siBtn).height);
        let currentFont = parseInt(window.getComputedStyle(siBtn).fontSize);
        siBtn.style.width = (currentWidth + 10) + "px";
        siBtn.style.height = (currentHeight + 5) + "px";
        siBtn.style.fontSize = (currentFont + 2) + "px";
    } else {
        noBtn.style.display="none";
    }
});

// Clic su S√¨ apre pagina sorpresa
siBtn.addEventListener("click", () => {
    window.location.href = "sorpresa.html";
});

// Pioggia immagini grandi
const immaginiPioggia = ["foto/rosa.png","foto/gattinoPiccolo.png"];
function creaPioggia(){
    const pioggiaContainer = document.querySelector(".pioggia");
    const img = document.createElement("img");
    const scelta = immaginiPioggia[Math.floor(Math.random()*immaginiPioggia.length)];
    img.src = scelta;
    img.style.position = "absolute";
    img.style.top = "-200px";
    img.style.left = Math.random()*window.innerWidth + "px";
    img.style.width = (120 + Math.random()*80) + "px"; // 120-200px
    img.style.pointerEvents = "none";
    pioggiaContainer.appendChild(img);

    let top = -200;
    let velocita = 2 + Math.random()*3;

    function anim(){
        top += velocita;
        img.style.top = top+"px";
        if(top > window.innerHeight){
            img.remove();
        } else{
            requestAnimationFrame(anim);
        }
    }
    anim();
}
setInterval(creaPioggia, 500);
</script>
</body>
</html>
